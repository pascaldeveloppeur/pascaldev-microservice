spring.application.name=pascaldev-gateway-service
spring.cloud.config.uri=http://localhost:8000

management.endpoints.web.exposure.include=*


spring.cloud.gateway.routes[0].id=account-service
spring.cloud.gateway.routes[0].uri=lb://account-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/accounts/**

spring.cloud.gateway.routes[1].id=customer-service
spring.cloud.gateway.routes[1].uri=lb://customer-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/customers/**

spring.cloud.gateway.routes[2].id=member-service
spring.cloud.gateway.routes[2].uri=lb://member-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/member/**


spring.cloud.gateway.routes[3].id=school-service
spring.cloud.gateway.routes[3].uri=lb://school-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/schools/**


spring.cloud.gateway.routes[4].id=student-service
spring.cloud.gateway.routes[4].uri=lb://student-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/students/**